<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <h1>Contact Us</h1>

      
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>


    <main>
       
        <section>
            <h2>Get in Touch</h2>
            <p>Email us at <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>

           
            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

       
        <section>
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093347!2d144.95373631531576!3d-37.81720997975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57754416d5b7c0b!2sTechCon+2024+Venue!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>

        
        <section>
            <h2>Send Us a Message</h2>
            <form action="/submit_contact" method="POST">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <br>

              
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <br>

                
                               <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>

</body>
</html>
